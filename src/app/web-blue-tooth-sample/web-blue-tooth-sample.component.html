<div>
  <label>
    Service uuid:
    <input type="text" [formControl]="serviceUuid" style="width: 50vw;" />
  </label>

  <br />

  <label>
    Command:
    <input type="text" [formControl]="command" style="width: 50vw;" />
  </label>
</div>

<button (click)="connectDevice()">connect</button>

<p *ngIf="error && !returnedValues">error: {{ error }}</p>
<div *ngFor="let returnedValue of returnedValues">
  <p *ngIf="returnedValue && !error">returned value: {{ returnedValue }}</p>
</div>
